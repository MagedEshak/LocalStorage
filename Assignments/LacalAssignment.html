<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
    <!-- imported Fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Fonts</title>
</head>

<body>
    <div class="select">
        <span>Font Family:</span>
        <select name="fontFamilySelect" id="id_fontFamilySelect">
            <option value="'Open Sans', sans-serif" selected>Open Sans</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="'Cairo', sans-serif">Cairo</option>
        </select>

        <span>Font Size:</span>
        <select name="fontSizeSelect" id="id_fontSizeSelect">
            <option value="15px" selected>15px</option>
            <option value="16px">16px</option>
            <option value="17px">17px</option>
            <option value="18px">18px</option>
            <option value="19px">19px</option>
            <option value="20px">20px</option>
            <option value="21px">21px</option>
            <option value="22px">22px</option>
            <option value="23px">23px</option>
            <option value="24px">24px</option>
            <option value="25px">25px</option>
            <option value="26px">26px</option>
            <option value="24px">24px</option>
            <option value="26px">26px</option>
            <option value="27px">27px</option>
            <option value="28px">28px</option>
            <option value="29px">29px</option>
            <option value="30px">30px</option>
        </select>

        <span>Font Weight:</span>
        <select name="fontweightSelect" id="id_fontweightSelect">
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="17px">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
        </select>
        
        <span>Color:</span>
        <select name="colorSelect" id="id_colorSelect">
            <option value="#000" selected>#000</option>
            <option value="#f40808">#f40808</option>
            <option value="#f4c108">#f4c108</option>
            <option value="#2ede1a">#2ede1a</option>
            <option value="#1adece">#1adece</option>
            <option value="#1414d2">#1414d2</option>
        </select>
    </div>

    <hr>

    <div id="display">
        <p>Hi Im Maged Eshak</p>
    </div>
    <script src="LacalAssignment.js"></script>
</body>

</html>
